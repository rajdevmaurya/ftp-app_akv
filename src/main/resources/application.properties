# Server Configuration
server.port=8080
spring.application.name=ftp-app

# Azure Key Vault Configuration
spring.cloud.azure.keyvault.secret.enabled=true
spring.cloud.azure.keyvault.secret.endpoint=https://echohelthcate-akv.vault.azure.net/

# Azure Authentication - Using Managed Identity (recommended for production)
spring.cloud.azure.credentials.managed-identity-enabled=true

# Alternative: Service Principal Authentication (for local development)
# spring.cloud.azure.credentials.client-id=${AZURE_CLIENT_ID}
# spring.cloud.azure.credentials.client-secret=${AZURE_CLIENT_SECRET}
# spring.cloud.azure.tenant-id=${AZURE_TENANT_ID}

# Logging Configuration
logging.level.com.echohealthcare=DEBUG
logging.level.com.azure=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Management endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized